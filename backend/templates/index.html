<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amacity - Discover Local Shops in Ravenna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .search-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #4285F4;
        }
        .search-box {
            width: 100%;
            max-width: 584px;
        }
        .search-results {
            margin-top: 2rem;
            width: 100%;
            max-width: 584px;
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 class="logo">amacity</h1>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search for shops in Ravenna...">
        </div>
        <div class="mt-3">
            <button id="test-db-btn" class="btn btn-secondary">Test Database</button>
        </div>
        <div class="search-results" id="search-results">
            <!-- Search results will be dynamically added here ***************-->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const testDbBtn = document.getElementById('test-db-btn');

            searchInput.addEventListener('input', debounce(function(event) {
                const query = event.target.value;
                if (query && query.trim().length > 1) {
                    fetchSearchResults(query.trim());
                } else {
                    searchResults.innerHTML = '';
                }
            }, 300));

            testDbBtn.addEventListener('click', testDatabase);

            function fetchSearchResults(query) {
                console.log(`Fetching results for query: ${query}`);
                searchResults.innerHTML = '<p>Searching...</p>';
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(`Received ${data.length} results`);
                        displayResults(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        searchResults.innerHTML = `<p>Error: ${error.message}</p>`;
                    });
            }

            function displayResults(data) {
                searchResults.innerHTML = '';
                if (data.length === 0) {
                    searchResults.innerHTML = '<p>No results found</p>';
                } else {
                    data.forEach(shop => {
                        const shopElement = document.createElement('div');
                        shopElement.className = 'card mb-2';
                        shopElement.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${shop.name}</h5>
                                <p class="card-text">${shop.description}</p>
                                <p class="card-text"><small class="text-muted">${shop.address}, ${shop.city}</small></p>
                            </div>
                        `;
                        searchResults.appendChild(shopElement);
                    });
                }
            }

            function testDatabase() {
                console.log("Testing database connection...");
                searchResults.innerHTML = '<p>Testing database...</p>';
                fetch('/api/test_db')
                    .then(response => response.json())
                    .then(data => {
                        console.log("Database test results:", data);
                        let resultHtml = `
                            <h4>Database Test Results:</h4>
                            <p>Shops Count: ${data.shops_count}</p>
                            <p>Locations Count: ${data.locations_count}</p>
                        `;
                        if (data.sample_shop) {
                            resultHtml += `
                                <h5>Sample Shop:</h5>
                                <p>Name: ${data.sample_shop.name}</p>
                                <p>Description: ${data.sample_shop.description || 'No description available'}</p>
                            `;
                        }
                        searchResults.innerHTML = resultHtml;
                    })
                    .catch(error => {
                        console.error('Error testing database:', error);
                        searchResults.innerHTML = `<p>Error testing database: ${error.message}</p>`;
                    });
            }

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
</body>
</html>
