<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amacity </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .search-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 2rem;
        }
        .search-box {
            width: 100%;
            max-width: 584px;
        }
        .search-results {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }
        .item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .item-info {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }
        .item-price {
            font-weight: bold;
            color: #28a745;
        }
        .item-shop {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <svg class="logo" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M10,50 Q50,10 90,50 T170,50" stroke="url(#gradient)" stroke-width="8" fill="none" />
            <text x="190" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#4285F4">Amacity</text>
        </svg>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search for items...">
        </div>
        <div class="mt-3">
            <button id="test-db-btn" class="btn btn-secondary">Test Database</button>
        </div>
        <div class="search-results" id="search-results">
            <!-- Search results will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // The JavaScript remains the same as in the previous version
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const testDbBtn = document.getElementById('test-db-btn');

            searchInput.addEventListener('input', debounce(function(event) {
                const query = event.target.value;
                if (query && query.trim().length > 1) {
                    fetchSearchResults(query.trim());
                } else {
                    searchResults.innerHTML = '';
                }
            }, 300));

            testDbBtn.addEventListener('click', testDatabase);

            function fetchSearchResults(query) {
                console.log(`Fetching results for query: ${query}`);
                searchResults.innerHTML = '<p>Searching...</p>';
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(`Received ${data.length} results`);
                        displayResults(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        searchResults.innerHTML = `<p>Error: ${error.message}</p>`;
                    });
            }

            function displayResults(data) {
                searchResults.innerHTML = '';
                if (data.length === 0) {
                    searchResults.innerHTML = '<p>No results found</p>';
                } else {
                    data.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item-card';
                        itemElement.innerHTML = `
                            <div class="item-info">
                                <span class="item-name">${item.name}</span>
                                <span class="item-price">€${item.price.toFixed(2)}</span>
                                <span class="item-shop">at ${item.shop_name}</span>
                            </div>
                            <button class="btn btn-primary btn-sm checkout-btn" data-item-id="${item.id}" data-shop-id="${item.shop_id}">Checkout</button>
                        `;
                        searchResults.appendChild(itemElement);
                    });

                    // Add event listeners to checkout buttons
                    document.querySelectorAll('.checkout-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const itemId = this.getAttribute('data-item-id');
                            const shopId = this.getAttribute('data-shop-id');
                            console.log(`Checkout clicked for item ${itemId} from shop ${shopId}`);
                            // Here you would typically initiate the checkout process
                            alert(`Checkout initiated for item ${itemId} from shop ${shopId}`);
                        });
                    });
                }
            }

            function testDatabase() {
                console.log("Testing database connection...");
                searchResults.innerHTML = '<p>Testing database...</p>';
                fetch('/api/test_db')
                    .then(response => response.json())
                    .then(data => {
                        console.log("Database test results:", data);
                        let resultHtml = `
                            <h4>Database Test Results:</h4>
                            <p>Items Count: ${data.items_count}</p>
                            <p>Shops Count: ${data.shops_count}</p>
                        `;
                        if (data.sample_item) {
                            resultHtml += `
                                <h5>Sample Item:</h5>
                                <p>Name: ${data.sample_item.name}</p>
                                <p>Price: €${data.sample_item.price.toFixed(2)}</p>
                            `;
                        }
                        searchResults.innerHTML = resultHtml;
                    })
                    .catch(error => {
                        console.error('Error testing database:', error);
                        searchResults.innerHTML = `<p>Error testing database: ${error.message}</p>`;
                    });
            }

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
</body>
</html>
