<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amacity - Discover Local Shops in Ravenna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .search-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #4285F4;
        }
        .search-box {
            width: 100%;
            max-width: 584px;
        }
        .search-results {
            margin-top: 2rem;
            width: 100%;
            max-width: 584px;
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 class="logo">Amacity</h1>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search for shops in Ravenna...">
        </div>
        <div class="search-results" id="search-results">
            <!-- Search results will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');

            searchInput.addEventListener('input', debounce(function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    fetchSearchResults(query);
                } else {
                    searchResults.innerHTML = '';
                }
            }, 300));

            function fetchSearchResults(query) {
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        data.forEach(shop => {
                            const shopElement = document.createElement('div');
                            shopElement.className = 'card mb-2';
                            shopElement.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${shop.name}</h5>
                                    <p class="card-text">${shop.description || 'No description available'}</p>
                                    <p class="card-text"><small class="text-muted">${shop.address}, ${shop.city}</small></p>
                                </div>
                            `;
                            searchResults.appendChild(shopElement);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
</body>
</html>
